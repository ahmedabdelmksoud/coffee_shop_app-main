name: coffee_shop_app
description: Coffee Shop App with Localization & Theme
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.2
  cached_network_image: ^3.3.0
  connectivity_plus: ^5.0.2 
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/translations/ar.json
    - assets/translations/en.json

  
  generate: true

  